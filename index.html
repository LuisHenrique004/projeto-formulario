<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body onload="carregar()">
    <main>
        <section>
            <div id="img">
                <!--A imagem de fundo vai aqui!-->
            </div>
            <div id="form">
                <h1>Login to continue </h1>
                <form action="" method="post">
                    <div id="campos">
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" required placeholder="E-mail">
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Password" minlength="8" maxlength="16">
                    </div>
                    <div id="lembrar">
                        <input type="checkbox" name="lembrar" id="ilembrar">
                        <label for="ilembrar">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div id="bnt">
                        <input type="submit" value="Login">
                        <p>or sing up using</p>
                        <a href="#"><img src="iconsvg/facebook.svg" alt="facebook"></a>
                        <a href="#"><img src="iconsvg/twitter.svg" alt="twitter"></a>
                        <a href="#"><img src="iconsvg/google.svg" alt="google"></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
